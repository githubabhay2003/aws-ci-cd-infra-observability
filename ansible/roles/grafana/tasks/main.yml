---
- name: Install dependencies for Grafana repo
  apt:
    name:
      - apt-transport-https
      - software-properties-common
      - wget
      - gnupg
    state: present
    update_cache: yes

- name: Add Grafana GPG key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add Grafana APT repository
  apt_repository:
    repo: "deb https://packages.grafana.com/oss/deb stable main"
    state: present
    filename: grafana

- name: Update apt cache after adding Grafana repo
  apt:
    update_cache: yes

- name: Install Grafana
  apt:
    name: grafana
    state: present
  notify: restart grafana

- name: Ensure Grafana provisioning directory for datasources exists
  file:
    path: /etc/grafana/provisioning/datasources
    state: directory
    owner: root
    group: grafana
    mode: '0755'

- name: Deploy Prometheus datasource configuration
  template:
    src: datasource-prometheus.yml.j2
    dest: /etc/grafana/provisioning/datasources/prometheus.yml
    owner: root
    group: grafana
    mode: '0644'
  notify: restart grafana

- name: Ensure CI/CD dashboards directory exists
  file:
    path: /var/lib/grafana/dashboards/ci_cd
    state: directory
    owner: grafana
    group: grafana
    mode: '0755'

- name: Deploy CI/CD Health dashboard JSON
  copy:
    src: "{{ playbook_dir }}/../grafana/dashboards/ci_cd_health.json"
    dest: /var/lib/grafana/dashboards/ci_cd/ci_cd_health.json
    owner: grafana
    group: grafana
    mode: '0644'
  notify: restart grafana

- name: Ensure Grafana provisioning directory for dashboards exists
  file:
    path: /etc/grafana/provisioning/dashboards
    state: directory
    owner: root
    group: grafana
    mode: '0755'

- name: Deploy CI/CD dashboards provisioning config
  template:
    src: dashboards-ci-cd.yml.j2
    dest: /etc/grafana/provisioning/dashboards/ci-cd-dashboards.yml
    owner: root
    group: grafana
    mode: '0644'
  notify: restart grafana

- name: Ensure Grafana service is enabled and running
  service:
    name: grafana-server
    state: started
    enabled: yes

